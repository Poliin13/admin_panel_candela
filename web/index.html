<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A new Flutter project.">
    <link rel="icon" type="image/png" href="icon_candela_transparent.png">
    <link rel="manifest" href="manifest.json">
    <title>untitled</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #212332;
        }
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }
        #loading-gif {
          width: 40%;
        }
    </style>
    <script>
        const serviceWorkerVersion = '{{flutter_service_worker_version}}';
        window.addEventListener('load', () => {
          setTimeout(() => {
            document.getElementById('loading-container').style.display = 'none';
          }, 2000);
          _flutter.loader.load({
            serviceWorker: {serviceWorkerVersion},
            onEntrypointLoaded: (engineInitializer) => {
              engineInitializer.initializeEngine().then((appRunner) => {
                appRunner.runApp();
              });
            }
          });
        });

    </script>
    <script src="flutter.js" defer></script>
    <script src="assets/packages/flutter_tex/js/flutter_tex.js"></script>
    <script type="text/javascript">window.flutterWebRenderer = "canvaskit";</script>
</head>
<body>
<div id="loading-container">
    <img id="loading-gif" src="assets/loading.gif" alt="Loading...">
</div>
<script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
